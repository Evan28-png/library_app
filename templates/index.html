{%extends 'base.html'%}
{%block body%}
{{super()}}
<div class='foo'>
	<h1 class='boo'>Welcome to the LIbrarY</h1>
</div>
<div class='loo'>
<h1 class='koo'>All books</h1>
<table class="table">
  <thead>
    <tr>
	    <th scope="col">Id</th>
	    <th scope="col">Title</th>
	    <th scope="col">Category</th>
	    <th scope="col">Authors</th>
    </tr>
  </thead>
  <tbody>
	  {%for book in books%} 
	  <tr>
	    <td>{{book.id}}</td>
	    <td>{{book.title}}</td>
	    <td>{{book.category}}</td>
	    <td>{{book.authors}}</td>
	    <td>
		    <a class="btn btn-outline-success" href='http://127.0.0.1:5000/book?book_id={{book.id}}&book_title={{book.title}}'>Borrow</a>
	    </td>
	  </tr>
	  {%endfor%}
  </tbody>
</table>
</div>

{%endblock%}
