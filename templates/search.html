{%extends 'base.html'%}
{%block body%}
<h1>Search results: {{search}} </h1>
<table class="table table-sm table-dark">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th scope="col">Authors</th>
    </tr>
  </thead>
  <tbody>
	  {%for book in res%}
    <tr>
      <td>{{book.title}}</td>
      <td>{{book.category}}</td>
      <td>{{book.author}}</td>
    </tr>
	  {%endfor%}
  </tbody>
</table>
{%endblock%}
