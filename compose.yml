services:
  db:
    image: mysql:latest
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
      - ${HOST_WORKDIR}/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: 
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: "Pierreevan"
    ports:
      - "3306:3306"

  app:
    build: ./
    ports:
      - "5000:3000"
    depends_on: 
      - db
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge

